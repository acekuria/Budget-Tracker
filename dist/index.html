<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="container">
    <header>
      <h1>Budget Planner</h1>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>cash-clock</title><path d="M17.5 16.82L19.94 18.23L19.19 19.53L16 17.69V14H17.5V16.82M24 17C24 20.87 20.87 24 17 24S10 20.87 10 17C10 16.66 10.03 16.33 10.08 16H2V4H20V10.68C22.36 11.81 24 14.21 24 17M10.68 14C10.86 13.64 11.05 13.3 11.28 12.97C11.19 13 11.1 13 11 13C9.34 13 8 11.66 8 10S9.34 7 11 7 14 8.34 14 10C14 10.25 13.96 10.5 13.9 10.73C14.84 10.27 15.89 10 17 10C17.34 10 17.67 10.03 18 10.08V8C16.9 8 16 7.11 16 6H6C6 7.11 5.11 8 4 8V12C5.11 12 6 12.9 6 14H10.68M22 17C22 14.24 19.76 12 17 12S12 14.24 12 17 14.24 22 17 22 22 19.76 22 17Z" /></svg>
    </header>

    <main>

      <table>
        <thead>
          <tr>
            <th >Date</th>
            <th >Description</th>
            <th>Type</th>
            <th >Amount ($)</th>
          </tr>
        </thead>
        
        <tbody class="new-entry-body">
          <tr>
            <td class="new-entry-cell" colspan="4">
              <button class="new-entry">
                New Entry
              </button>
            </td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="4" class="summary"> 
              <strong>Total:</strong>
              <span class="total">$0.00</span>
            </td>
          </tr>
        </tfoot>

      </table>


    </main>

  </div>



</body>
</html>
